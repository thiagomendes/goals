<div class="starter-template">
    <h1>Goals</h1>
    <p class="lead">
        Welcome to your goal manager,
        <br/> organize, control and make your dreams come true.
    </p>
</div>
<form class="form-signin" ng-submit="login()">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input ng-model="user.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input ng-model="user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
<div class="alert alert-danger text-center" ng-show="message != ''">
    <strong>Error:</strong> {{message}}
</div>
